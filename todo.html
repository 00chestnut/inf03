<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Planer zadań</title>
    <style>
      body {
        font-family: Verdana;
        background-color: #f8f8f8;
        text-align: center;
      }

      ul {
        list-style: none;
        padding: 0;
        width: 300px;
        margin: 20px auto;
      }

      li {
        background-color: #e0d0f0;
        margin: 5px 0;
        padding: 10px;
        font-size: 18px;
      }

      button {
        margin-left: 10px;
      }

      .done {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h2>Moje zadania</h2>

    <input type="text" id="taskInput" placeholder="Dodaj zadanie..." />
    <button onclick="addTask()">Dodaj</button>

    <ul id="taskList">
      <li>
        Wyprowadzić psa <button onclick="markDone(this)">Wykonane</button>
      </li>
      <li>Gimnastyka <button onclick="markDone(this)">Wykonane</button></li>
      <li>Zakupy <button onclick="markDone(this)">Wykonane</button></li>
    </ul>

    <script>
      function addTask(){
      let text = document.getElementById("taskInput").value;
      let li = document.createElement("li");
      li.innerHTML = text + '<button onclick="markDone(this)">Wykonane</button>';
      document.getElementById("taskList").appendChild(li)
      }
    </script>
  </body>
</html>
